<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 0.95rem;
    }

    .bg-animation {
      position: fixed;
      inset: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 1.75rem;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 0.6rem 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.9rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.55rem;
      border-radius: 0.5rem;
    }

    .link-text {
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="bg-animation"></div>

<div class="login-container">
  <div class="login-card">
    <h2>Create Account</h2>
    <p class="subtitle">Register a new account</p>

    <form id="registerForm">
      <input type="text" class="form-control" placeholder="Username" required>
      <input type="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div id="registerMsg" class="text-success mt-2 d-none">
        Registration successful! You can now log in.
      </div>
    </form>

    <div class="link-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</div>

<footer class="footer">
  <i>Student Wellness Portal</i>
</footer>

<script>
  const registerForm = document.getElementById("registerForm");

  registerForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = registerForm.querySelector("input[type='text']").value.trim();
    const password = registerForm.querySelector("input[type='password']").value.trim();

    const users = JSON.parse(localStorage.getItem("users")) || {};

    users[username] = password;

    localStorage.setItem("users", JSON.stringify(users));

    document.getElementById("registerMsg").classList.remove("d-none");
    registerForm.reset();

    // Optional: auto-redirect after 1.2s
    setTimeout(() => { window.location.href = "login.html"; }, 1200);
  });
</script>

</body>
</html>
